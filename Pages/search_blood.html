<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #E8ECD7;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select {
            font-size: 16px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Search for Blood</h1>

    <div class="search-container">
        <div class="form-group">
            <label for="bloodType">Blood Type:</label>
            <input list="bloodTypes" id="bloodType" name="bloodType" placeholder="Select or type blood type">
            <datalist id="bloodTypes">
                <option value="O">
                <option value="A">
                <option value="B">
                <option value="AB">
            </datalist>
        </div>
    
        <div class="form-group">
            <label for="rhType">RH Type:</label>
            <select id="rhType" name="rhType">
                <option value="">-- Select RH Type --</option>
                <option value="Positive">Positive</option>
                <option value="Negative">Negative</option>
            </select>
        </div>
    
        <button onclick="searchBlood()">Search</button>
    </div>
    
    <div id="results">
        <h2>Search Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Volunteer Name</th>
                    <th>Contact Number</th>
                    <th>Team Leader</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    
</body>
</html>
